<div class="container bg-dark mt-sm-5 my-1 scroll">
    <div class="p-3 mb-2 bg-dark text-white">Duration: {{duration}}</div>
    <div class="question text-white ml-sm-5 pl-sm-5 pt-2" *ngFor="let question of questions; let i = index;">
        <div class="py-2 h5"><b>{{i + 1}}. {{question.question}}</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options"> 
            <label class="options" *ngFor="let option of question.options">
                {{option}}
                <input type="radio" [name]="question._id" [value]="option" (change)="onAnswerSelect($event, question._id)"> 
                <span class="checkmark"></span> 
            </label> 
        </div>
    </div>
    <div class="d-flex align-items-center pt-3">
        <div class="ml-auto mr-sm-5"> <button class="btn btn-success" (click)="onTestSubmit()">Submit</button> </div>
    </div>
</div>
