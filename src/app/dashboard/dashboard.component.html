<div class="container">
    <button type="button" class="mb-2 mt-2 btn btn-dark" (click)="addTest()">Add Test</button>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Marks</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let test of tests">
          <td>{{test._id}}</td>
          <td>{{test.name}}</td>
          <td>{{test.marks}}</td>
          <td>{{test.duration}}</td>
        </tr>
      </tbody>
    </table>
    <div class="p-3 mb-2 bg-dark text-white">
      <span>Total Records: {{tests.length}}</span>
      <span class="float-right">Average Marks: {{averageMark.toFixed(2)}}</span>
      <span class="float-right mr-2">Average Duration: {{averageDuration.toFixed(2)}}</span>
    </div>
  </div>
